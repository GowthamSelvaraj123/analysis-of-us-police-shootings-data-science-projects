<!DOCTYPE html>
<html>
<head>
    <title>Project Journal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        h1 { text-align: center; color: #0d6efd; margin-bottom: 30px; }
        .journal-section { margin-bottom: 20px; }
        .journal-section h4 { color: #0d6efd; }
    </style>
</head>
<body>
    <h1>Project Reflection / Journal</h1>
    {% for key, value in reflections.items() %}
    <div class="journal-section">
        <h4>{{ key }}</h4>
        <p>{{ value }}</p>
    </div>
    {% endfor %}
    <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Dashboard</a>
</body>
</html>
